<div
  class="flex items-center justify-between p-4 rounded-lg border border-gray-200 bg-gray-50 dark:bg-gray-900 dark:border-gray-700 hover:shadow-md transition-shadow duration-300"
>
  <div>
    <p class="font-semibold text-lg text-gray-900 dark:text-white">
      {{ proyecto.nombre }}
    </p>
    <p class="text-sm mt-2 text-gray-500 dark:text-gray-400">
      {{ proyecto.descripcion }}
    </p>
  </div>
  <p-tag [value]="proyecto.estado" [severity]="proyecto.severidad" />
</div>
