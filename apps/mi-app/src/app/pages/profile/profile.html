<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-2xl flex flex-col gap-4">
    <!-- Tarjeta principal del perfil -->
    <p-card>
      <p-button label="Modo Oscuro" (onClick)="toggleDarkMode()" />
      <p-cascadeselect
        [(ngModel)]="selectedCity"
        [options]="countries"
        optionLabel="cname"
        optionGroupLabel="name"
        [optionGroupChildren]="['states', 'cities']"
        [style]="{ minWidth: '14rem' }"
        placeholder="Select a City"
      />
      <div class="flex flex-col items-center gap-4 py-4">
        <p-avatar
          label="JO"
          size="xlarge"
          shape="circle"
          [style]="{ 'background-color': '#4f46e5', 'color': '#fff', 'width': '80px', 'height': '80px' }"
        />
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-800">Johan Ordoñez</h1>
          <p class="text-gray-500 mt-1">Ingeniería de Sistemas</p>
        </div>
        <div class="flex gap-2 flex-wrap justify-center">
          <p-tag value="Disponible" severity="success" />
          <p-tag value="Full Stack Dev" severity="info" />
          <p-tag value="Colombia" />
        </div>
      </div>
    </p-card>

    <!-- Información personal -->
    <p-card header="Información Personal">
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <p class="text-gray-400 font-medium">Correo</p>
          <p class="text-gray-700">johan.ordonez&#64;email.com</p>
        </div>
        <div>
          <p class="text-gray-400 font-medium">Teléfono</p>
          <p class="text-gray-700">+57 300 123 4567</p>
        </div>
        <div>
          <p class="text-gray-400 font-medium">Ciudad</p>
          <p class="text-gray-700">Pasto, Nariño</p>
        </div>
        <div>
          <p class="text-gray-400 font-medium">Experiencia</p>
          <p class="text-gray-700">3 años</p>
        </div>
      </div>
    </p-card>

    <!-- Habilidades -->
    <p-card header="Habilidades Técnicas">
      <div class="flex flex-wrap gap-2">
        @for (skill of skills; track skill) {
        <p-chip [label]="skill" />
        }
      </div>
    </p-card>

    <!-- Proyectos recientes -->
    <p-card header="Proyectos Recientes">
      <div class="flex flex-col gap-3">
        @for (proyecto of proyectos; track proyecto.nombre) {
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium text-gray-700">{{ proyecto.nombre }}</p>
            <p class="text-sm text-gray-400">{{ proyecto.descripcion }}</p>
          </div>
          <p-tag [value]="proyecto.estado" [severity]="proyecto.severidad" />
        </div>
        }
      </div>
    </p-card>
  </div>
</div>
