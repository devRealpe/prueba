<div
  class="min-h-screen bg-gray-100 dark:bg-gray-950 flex items-center justify-center p-6"
>
  <div class="w-full max-w-2xl flex flex-col gap-6">
    <!-- Encabezado del perfil -->
    <app-profile-header
      nombre="Johan Ordoñez"
      titulo="Ingeniería de Sistemas"
      [tags]="['Disponible', 'Full Stack Dev', 'Colombia']"
      (darkModeToggle)="toggleDarkMode()"
    />

    <!-- Información personal -->
    <app-info-personal [informacion]="informacion" />

    <!-- Habilidades -->
    <p-card header="Habilidades Técnicas">
      <div class="flex flex-wrap gap-3">
        @for (skill of skills; track skill) {
        <p-chip [label]="skill" class="skill-chip" />
        }
      </div>
    </p-card>

    <!-- Proyectos recientes -->
    <p-card header="Proyectos Recientes">
      <div class="flex flex-col gap-4">
        @for (proyecto of proyectos; track proyecto.nombre) {
        <app-proyecto-card [proyecto]="proyecto" />
        }
      </div>
    </p-card>
  </div>
</div>
